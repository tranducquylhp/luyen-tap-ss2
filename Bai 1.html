<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let toan=parseFloat(prompt("Nhap diem mon Toan: "));
        let ly=parseFloat(prompt("Nhap diem mon Ly: "));
        let hoa=parseFloat(prompt("Nhap diem mon Hoa: "));
        let tong=toan+ly+hoa;
        document.write("Tong diem: "+tong + "<br/>");
        document.write("Diem trung binh: "+tong/3);
    </script>
</body>
</html>
